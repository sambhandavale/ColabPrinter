<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notebook to PDF Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Notebook to PDF Converter</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data" onsubmit="return handleSubmit()">
            <label>Upload a .ipynb File</label>
            <input type="file" name="notebook" id="notebook-file" accept=".ipynb">

            <div class="divider">OR</div>

            <label>Paste Google Colab Notebook URL</label>
            <input type="text" name="colab_url" id="colab-url" placeholder="https://colab.research.google.com/...">

            <button id="submit-btn" type="submit">Convert to PDF</button>
        </form>
    </div>

    <script>
        function handleSubmit() {
            const button = document.getElementById('submit-btn');
            const fileInput = document.getElementById('notebook-file');
            const urlInput = document.getElementById('colab-url');

            const hasFile = fileInput.files.length > 0;
            const hasUrl = urlInput.value.trim() !== "";

            if ((hasFile && hasUrl) || (!hasFile && !hasUrl)) {
                alert("‚ùó Please provide either a file or a Colab URL, not both.");
                return false;
            }

            button.disabled = true;
            return true;
        }
    </script>
</body>
</html>
